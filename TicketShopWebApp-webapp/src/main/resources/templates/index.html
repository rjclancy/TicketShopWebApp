<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: fragment-header"/>
<body>
    <div class="container my-5">
        <div class="row">
            <head th:replace="fragments/header-nav :: fragment-header-nav"/>
            <div th:each="event : ${events}" class="col-sm-4" >
                <div class="card card-container">
                    <img  class="card-image" th:src="@{${'/images/' + event.imgLocation}}" alt="Card image" />
                    <div class="card-body">
                        <h4 class="card-title" th:text="${event.title}"></h4>
                        <p class="card-text" th:text="${event.eventDate}"></p>
                        <p class="card-text" th:text="${event.eventDesc}"></p>
                        <p class="card-text" th:text="${event.ticketsAvailable}"></p>
                        <a th:href="@{'/event/'+${event.id}}" class="btn btn-primary">View Ticket &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
